<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Freelancer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!--HEADER-->
    <header>
        <section class="container">
            <div class="row">
                <div class="col-6 custom-col-header">
                    <p>col-left</p>
                </div>
                <div class="col-6 custom-col-header text-end">
                    <p>col-right</p>
                </div>
            </div>    
        </section>
    </header>
    <!--MAIN-->
    <main>
        <!--JUMBOTRON-->
        <section class="container-fluid custom-jumbotron text-center">
            <div>
                <h1>Hello Bootstrap!</h1>
            </div>
        </section>
        <!--PORTFOLIO-->
        <section class="container text-center custom-portfolio">
            <h1>PORTFOLIO</h1>
            <div class="row">
                <div class="col-sm-12 col-md-6 col-lg-4 custom-col custom-col-1"></div>
                <div class="col-sm-12 col-md-6 col-lg-4 custom-col custom-col-2"></div>
                <div class="col-sm-12 col-md-6 col-lg-4 custom-col custom-col-3"></div>
                <div class="col-sm-12 col-md-6 col-lg-4 custom-col custom-col-4"></div>
                <div class="col-sm-12 col-md-6 col-lg-4 custom-col custom-col-5"></div>
                <div class="col-sm-12 col-md-6 col-lg-4 custom-col custom-col-6"></div>
            </div>
        </section>


    </main>
</body>
</html>
